    CREATE A SIGNUP FORM HERE INSIDE OF A CONTAINER. INCLUDE:
    * TEXT INPUT
    * TEXTAREA INPUT
    * EMAIL
    * DROPDOWN
  -->
<div class="containter">
  <form method="get">
    Please put your information in the form below:
    <div class="bg-secondary text-white mt-3 p-3">
    <label for="name">What's your name?</label>
    <input type="text" id="name">
    
    <div class="py-3">
    <label for="other">Other:</label>
    <textarea cols="60"placeholder="Please put any other information here"></textarea>
    </div>
    
    <label for="email">Email:</label>
    <input type="email" id="email">

    <label for="like">Do you like pugs?</label>
    <select name="youlike?" id="like">
      <option value="Y">Yes</option>
      <option value="N">No</option>
      <option value="M">Maybe</option>
      <option value="I">Indifferent</option>
  </select>
  <input type="submit" name="" value="Submit">
</div>
