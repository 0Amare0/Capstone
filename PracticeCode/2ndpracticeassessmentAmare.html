<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test HTML LEVEL 2</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form>
        <label for="first">First Name: </label>
        <input id="first" type="text" name="" placeholder="First Name">
        <label for="last">Last Name: </label>
        <input id="last" type="text" name="" placeholder="Last Name">
        <br>
        <br>
        <label for="email">Email: </label>
        <input id="email" type="email" name="" placeholder="name@email.com">
        <label for="password">Password: </label>
        <input id="password" type="password" name="" value="">    
    </form>
    <form method='get'>
        <p>Are you over the age of 18?</p> 
        <label for="yes">Yes:</label> 
        <input type="radio" id="yes" name="over18?" value="yes">

        <label for="no">No:</label> 
        <input type="radio" id="no" name="over18?" value="no">
        <br>
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="creditorpaypal">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal</option>
        </select>
        <br>
        <br>
        <input type="submit" name="" value="Submit Feedback">
    </form>


</body>
</html>
